    <script type="text/javascript">
    	var oTrs=document.getElementsByTagName('tr');
    	
  		var oDiv=document.getElementById('showimg');
    	var i=0;
    	
    	for(;i<oTrs.length;i++){
    		
    			var oImg=oTrs[i].getElementsByTagName('img');
						if(oImg.length != 0){
							oImg[0].onmousemove=function(){
						 
						  oDiv.style.display='block';
						  oDiv.innerHTML='<img src="'+this.src+'">';
						 };
						  oImg[0].onmouseout=function(){
						  	oDiv.style.display='none';
						  };
				
						}
						
    		oTrs[i].onclick=function(){
					var InputCheckbox=this.getElementsByTagName('input');
					if(InputCheckbox[0].checked != true){
						InputCheckbox[0].checked = true;
					}else{
						InputCheckbox[0].checked = false;
					}
